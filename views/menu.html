<ul>
    <li ng-repeat="menu in navigation" ng-class="{'menu-item-has-children' : menu.subnav!='' }"  class="{{menu.classis}}">
        <!-- <a ui-sref="{{menu.anchor}}" ng-if="menu.anchor && menu.subnav.length!==0" class="o-i" ><i class="fa fa-{{menu.icon}}"></i> <span>{{menu.name}}</span></a> -->
        <a ui-sref="{{menu.anchor}}" ng-if="menu.anchor  && menu.subnav.length==0"><i class="fa fa-{{menu.icon}}"></i> <span>{{menu.name}}</span></a>
        <ul ng-if="menu.subnav.length!==0">
            <li ng-repeat="submenu in menu.subnav">
                <a ui-sref="{{submenu.anchor}}" ng-if="submenu.anchor"><i class="fa fa-{{submenu.icon}}"></i> <span>{{submenu.name}}</span></a>
                <a href="{{submenu.link}}" ng-if="submenu.link"><i class="fa fa-{{submenu.icon}}"></i> <span>{{submenu.name}}</span></a>
            </li>
        </ul>
    </li>
</ul>
