<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Locations</a>
        </li>
        <li>
            <a ui-sref="city-list">{{header.name}}</a>
        </li>
    </ul>
</div>
<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>{{header.name}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="form-elements-sec">
                    <div class="widget-title">
                        <h3>City</h3>
                    </div>
                    <form name="cityform" role="form" class="sec ng-pristine ng-valid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group ui-select">
                                    <label>Country*</label>
                                    <multiple-select name="country" required ng-model="formData.country" ng-name="name.country" api="searchCountry" ng-create="countrySave"></multiple-select>
                                    <div class="error-msg" ng-show="cityform.country.$invalid">Please Enter Country</div>
                                </div>
                                <div class="form-group ui-select">
                                    <label>City*</label>
                                    <input type="text" name="name" ng-model="formData.name" class="form-control" required>
                                    <div class="error-msg" ng-show="cityform.name.$invalid && cityform.name.$touched">Please Enter City</div>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea name="Description" ng-model="formData.description" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Best Month</label>
                                    <input type="text" ng-model="formData.bestMonth" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Best Weather</label>
                                    <input type="text" ng-model="formData.bestWeather" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Best Season</label>
                                    <input type="text" ng-model="formData.bestSeason" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Upload Cover Photo</label>
                                    <upload-image ng-model="formData.cityCoverPhoto"></upload-image>
                                </div>
                                <div class="form-group">
                                    <label>Upload Display Photo</label>
                                    <upload-image ng-model="formData.cityDisplayPhoto"></upload-image>
                                </div>
                                <div class="form-group">
                                    <label>Upload Itinerary Banner</label>
                                    <upload-image ng-model="formData.cityItineraryPhoto"></upload-image>
                                </div>
                            </div>
                        </div>
                        <div class="widget-title countryRepeat">
                            <h3 style="margin:0">Must Dos</h3>
                        </div>
                        <div class="row" ng-repeat="mustDo in formData.mustDo" ng-if="formData.mustDo.length > 0">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="pull-right">
                                        <a class="btn btn-danger marginDelete" ng-click="deleteMustDo($index)" title="Delete Must Do">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Sequence No.</label>
                                            <input type="text" name="mustDo.sequence" ng-model="mustDo.sequenceNo" class="form-control" only-digits>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" name="mustDo.name" ng-model="mustDo.name" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea name="Description" ng-model="mustDo.description" class="form-control"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Upload Main Photo</label>
                                            <upload-image ng-model="mustDo.mainPhoto"></upload-image>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Image Credit</label>
                                            <input type="text" name="credit" ng-model="mustDo.imageCredit" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <hr class="hrSingleWidth">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group text-center">
                                <button class="btn btn-primary" ng-click="addMustDo()">Add Must Do</button>
                            </div>
                        </div>
                        <div class="widget-title countryRepeat">
                            <h3 style="margin:0">Hotels</h3>
                        </div>
                        <div class="row" ng-repeat="mustDo in formData.hotels" ng-if="formData.mustDo.length > 0">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" name="name" ng-model="formData.name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Link</label>
                                    <input type="text" name="link" ng-model="formData.link" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Budget</label>
                                    <input type="text" name="budget" ng-model="formData.budget" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Category Type</label>
                                    <input type="text" name="category" ng-model="formData.category" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Star Rating</label>
                                    <input type="text" name="starRating" ng-model="formData.starRating" class="form-control" only-digits>
                                </div>
                                <div class="form-group">
                                    <label>User Rating</label>
                                    <input type="text" name="userRating" ng-model="formData.userRating" class="form-control" only-digits>
                                </div>
                                <div class="form-group">
                                    <label>Report Closed</label>
                                    <select name="report" ng-model="formData.status" ng-options="item.value as item.name for item in values" class="form-control"></select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group text-center">
                                <button class="btn btn-primary" ng-click="addHotel()">Add Hotel</button>
                            </div>
                        </div>
                        <div class="text-center mt20 odd-even-button">
                            <button class="btn btn-default" type="submit" ng-click="saveCity(formData)" ng-disabled="cityform.$invalid">Save</button>
                            <button class="btn btn-default" ui-sref="city-list({page:search.page,keyword:search.keyword,country:search.country,name:search.name})">Cancel</button>
                        </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
