<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Locations</a>
        </li>
        <li>
            <a ui-sref="user-list">User List</a>
        </li>
    </ul>
</div>
<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>User List</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="table-area">
                    <div class="widget-title">
                        <div class="row">
                            <div class="col-md-4">
                                <h4>List of Users <span class="tableTotal">(Total : {{totalItems}}) </span></h4>
                            </div>
                            <div class="col-md-3"></div>
                            <div class="col-md-5">
                                <div class="pull-right">
                                    <form class="search-form mr-form">
                                        <input type="text" ng-change="showAllUsers(true)" placeholder="Search Here..." ng-model="search.keyword" />
                                    </form>
                                    <a class="btn btn-primary" ui-sref="createuser">Add New</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive" ng-show="totalItems>0">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>
                                        #
                                    </th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in users">
                                    <td>{{($index + 1)+((currentPage-1)*maxRow)}}</td>
                                    <td>{{user.name}}</td>
                                    <td class="mail-lowercase">{{user.email}}</td>
                                    <td>
                                        <a class="btn btn-primary" ng-click="showUser(user.urlSlug)">
                                            <i class="fa fa-eye"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="table-responsive" ng-show="totalItems == 0">
                        <h5>No data found</h5>
                    </div>
                    <div class="table-responsive" ng-show="totalItems == undefined">
                        <h5>Loading Data</h5>
                    </div>
                    <ul ng-if="totalItems" ng-change="changePage(currentPage);" uib-pagination total-items="totalItems" items-per-page="maxRow" ng-model="currentPage" max-size="template.pageMax" class="pagination-sm" boundary-links="true" force-ellipses="true"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
