<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Locations</a>
        </li>
        <li>
            <a ui-sref="city-list">{{header.name}}</a>
        </li>
    </ul>
</div>
<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>{{header.name}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="form-elements-sec">
                    <div class="widget-title">
                        <h3>City</h3>
                    </div>
                    <form name="mustDoForm" role="form" class="sec ng-pristine ng-valid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <ui-select ng-model="formData.city" title="Select City" on-select="callSelect($select.selected)">
                                        <ui-select-match placeholder="Select City">{{variable}}</ui-select-match>
                                        <ui-select-choices refresh-delay="0" refresh="getCity($select.search)" repeat="city in cities | filter: $select.search">
                                            <div ng-bind-html="city.name | highlight: $select.search"></div>
                                            <small>
                                              Country : <span ng-bind-html="city.country.name | highlight: $select.search"></span>
                                            </small>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                                <div class="form-group ui-select">
                                    <label>Name*</label>
                                    <input type="text" name="name" ng-model="formData.name" class="form-control" required>
                                    <div class="error-msg" ng-show="mustDoForm.name.$invalid && mustDoForm.name.$touched">Please Enter Must-Do Name</div>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea name="Description" ng-model="formData.description" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Upload Main Photo</label>
                                    <upload-image ng-model="formData.mainPhoto"></upload-image>
                                </div>
                                <div class="form-group">
                                    <label>Upload Image Credit</label>
                                    <upload-image ng-model="formData.imageCredit"></upload-image>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt20 odd-even-button">
                            <button class="btn btn-default" type="submit" ng-click="saveMustDo(formData)" ng-disabled="mustDoForm.$invalid">Save</button>
                            <button class="btn btn-default" ui-sref="city-list">Cancel</button>
                        </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
